<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Hotel Review Insight Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 15px;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .features-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .features-list li {
            padding: 5px 0;
            opacity: 0.9;
        }
        
        .features-list i {
            margin-right: 8px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="mb-4">
            <i class="fas fa-hotel fa-4x mb-3"></i>
            <h1 class="h3 mb-2">Hotel Review Insight Platform</h1>
            <p class="text-white-50">AI-Powered Review Analysis</p>
        </div>
        
        <div class="loading-spinner"></div>
        <div class="loading-text">Setting up your dashboard...</div>
        <div class="loading-subtitle">This may take a few moments</div>
        
        <ul class="features-list mt-4">
            <li><i class="fas fa-check"></i> Initializing AI Agents</li>
            <li><i class="fas fa-check"></i> Loading Review Data</li>
            <li><i class="fas fa-check"></i> Preparing Analytics</li>
            <li><i class="fas fa-check"></i> Setting up Dashboard</li>
        </ul>
        
        <div class="mt-4">
            <small class="text-white-50">
                Powered by Django • CrewAI • HuggingFace
            </small>
        </div>
    </div>
    
    <script>
        // Auto-redirect to dashboard after 3 seconds
        setTimeout(() => {
            window.location.href = '/dashboard/';
        }, 3000);
        
        // Animate feature list
        setTimeout(() => {
            const features = document.querySelectorAll('.features-list li');
            features.forEach((feature, index) => {
                setTimeout(() => {
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateX(0)';
                }, index * 200);
            });
        }, 1000);
    </script>
</body>
</html>
